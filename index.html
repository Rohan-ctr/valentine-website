<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Be My Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: backgroundAnimation 15s ease-in-out infinite;
      position: relative;
      background: radial-gradient(circle, rgba(255, 102, 178, 1) 0%, rgba(204, 0, 102, 1) 50%, rgba(255, 51, 153, 1) 100%);
      background-size: 400% 400%;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-heart {
      position: absolute;
      font-size: 40px;
      animation: floatHeart 12s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0% { top: 100%; left: 20%; opacity: 1; transform: scale(1); }
      100% { top: -10%; left: 80%; opacity: 0; transform: scale(1.5); }
    }

    .card {
      max-width: 800px;
      text-align: center;
      z-index: 10;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 40px rgba(0, 0, 0, 0.4);
    }

    h1, h2 {
      font-size: 48px;
      letter-spacing: 2px;
      animation: slideIn 2s ease-out;
    }

    h1 {
      font-size: 90px;
      margin-bottom: 20px;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .button {
      background-color: #ff66b2;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #ff3399;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: scale(0.9);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2, 0 0 30px #ff3399; }
      100% { text-shadow: 0 0 25px #ff66b2, 0 0 35px #ff66b2, 0 0 50px #ff3399; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      animation: bounceFooter 2s ease-out infinite alternate;
    }

    @keyframes bounceFooter {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .hearts-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    .heart-anim {
      font-size: 30px;
      color: #ff0066;
      animation: heartAnimation 0.5s ease-in-out infinite;
      margin: 10px;
      display: inline-block;
    }

    @keyframes heartAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .love-message {
      font-size: 40px;
      font-weight: bold;
      color: #ff0066;
      margin-top: 30px;
      animation: fadeLoveMessage 3s ease-out, floatMessage 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
    }

    @keyframes fadeLoveMessage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatMessage {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .full-screen-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 102, 178, 0.8), rgba(204, 0, 102, 0.8));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 100;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInMessage 1.5s ease-out forwards;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sparkles {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .sparkle {
      position: absolute;
      background-color: #ff66b2;
      border-radius: 50%;
      animation: sparkleAnimation 2s ease-in-out infinite;
    }

    @keyframes sparkleAnimation {
      0% { transform: scale(0); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0.8; }
    }

    /* New Slide Style */
    .missing-message-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 102, 178, 0.8), rgba(204, 0, 102, 0.8));
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      opacity: 0;
      animation: fadeInSlide 3s ease-out forwards;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message-text {
      font-size: 36px;
      color: #ff0066;
      animation: slideText 5s ease-out infinite;
      text-align: center;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts for a romantic feel -->
  <div class="floating-heart" style="animation-delay: 0s;">üíñ</div>
  <div class="floating-heart" style="animation-delay: 4s;">üíñ</div>
  <div class="floating-heart" style="animation-delay: 8s;">üíñ</div>

  <!-- Main Card -->
  <div class="card">
    <h1>Be My Valentine!</h1>
    <h2>Let's make this Valentine's Day unforgettable.</h2>
    <button class="button" onclick="displayMessage()">Say Yes!</button>
  </div>

  <!-- Hearts Container -->
  <div class="hearts-container">
    <div class="heart-anim">‚ù§Ô∏è</div>
    <div class="heart-anim">‚ù§Ô∏è</div>
    <div class="heart-anim">‚ù§Ô∏è</div>
  </div>

  <!-- Footer -->
  <footer>Made with love ‚ù§Ô∏è by You</footer>

  <!-- Missing Message Slide (Hidden initially) -->
  <div id="missingMessageSlide" class="missing-message-slide">
    <div class="message-text">
      I am missing U badly mero motu last miss gardai xau hjur lai malai hug garna mn lako xa last miss gardai xau
    </div>
  </div>

  <script>
    function displayMessage() {
      document.getElementById('missingMessageSlide').style.display = "flex";
      document.getElementById('missingMessageSlide').style.opacity = 1;
    }
  </script>

</body>
</html>
